<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة حب</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fff0f6;
      color: #e91e63;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .message {
      font-size: 30px;
      font-weight: bold;
      margin-top: 100px;
      margin-bottom: 20px;
      background-color: #f8bbd0;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      transition: all 0.3s ease;
      font-weight: bold;
      min-width: 120px;
      background-color: #f06292;
      color: white;
    }

    .btn-no {
      position: fixed;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      background-color: rgba(255, 105, 180, 0.9);
      color: white;
      border-radius: 15px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup:before {
      content: '❤️';
      font-size: 50px;
      display: block;
      margin-bottom: 15px;
    }

    .popup-close {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 24px;
      }

      .btn {
        font-size: 18px;
        padding: 12px 20px;
      }

      .popup {
        font-size: 20px;
        padding: 25px;
      }

      .popup:before {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="message" id="message">
    <p>بتحبيني يا اوزعتي؟</p>
  </div>

  <div class="buttons">
    <button class="btn btn-yes" id="yes-btn">نعم</button>
    <button class="btn btn-no" id="no-btn">لا</button>
  </div>

  <div class="popup" id="popup">
    <button class="popup-close" id="popup-close">X</button>
    <p>وانا كمان بحبك مووووت !</p>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const popup = document.getElementById('popup');
    const popupClose = document.getElementById('popup-close');
    const message = document.getElementById('message');

    let movedOnce = false;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.blur(); // يفقد التركيز عشان يقدر يتحرك تاني

      if (!movedOnce) {
        message.click();
        movedOnce = true;
      }
    }

    // للحواسيب (ماوس)
    noBtn.addEventListener('mouseenter', moveNoButton);

    // للموبايل (تاتش)
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // منع التفاعل المزدوج
      moveNoButton();
    });

    yesBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      popup.style.display = 'block';
    });

    yesBtn.addEventListener('touchstart', (e) => {
      e.stopPropagation();
      popup.style.display = 'block';
    });

    popupClose.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === popup || event.target === document.body) {
        popup.style.display = 'none';
      }
    });

    noBtn.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    noBtn.addEventListener('touchstart', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
